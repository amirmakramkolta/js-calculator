<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <main id="hi">
        <div id="globalscreen">
            <input type="text" id="screen">
            <div id="screenresult">
                <div class="digital" id="int">0</div>
            </div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button class="arkam calcbuttons" id="nine" onclick="insert(9)">9</button>
                <button class="arkam calcbuttons" id="eight" onclick="insert(8)">8</button>
                <button class="arkam calcbuttons" id="seven" onclick="insert(7)">7</button>
                <button class="arkam calcbuttons" id="six" onclick="insert(6)">6</button>
                <button class="arkam calcbuttons" id="five" onclick="insert(5)">5</button>
                <button class="arkam calcbuttons" id="four" onclick="insert(4)">4</button>
                <button class="arkam calcbuttons" id="three" onclick="insert(3)">3</button>
                <button class="arkam calcbuttons" id="two" onclick="insert(2)">2</button>
                <button class="arkam calcbuttons" id="one" onclick="insert(1)">1</button>
                <button class="arkam calcbuttons" id="reset">reset</button>
                <button class="arkam calcbuttons" id="dott" onclick="insert('.')">.</button>
                <button class="arkam calcbuttons" id="zero" onclick="insert(0)">0</button>

            </div>
            <div id="operation">
                <button class="amaliat calcbuttons" id="plus" onclick="insert('+')">+</button>
                <button class="amaliat calcbuttons" id="subtract" onclick="insert('-')">-</button>
                <button class="amaliat calcbuttons" id="multi" onclick="insert('*')">*</button>
                <button class="amaliat calcbuttons" id="divison" onclick="insert('/')">/</button>
                <button class="amaliat calcbuttons" id="leftprac"onclick="insert('(')">(</button>
                <button class="amaliat calcbuttons" id="rightprac" onclick="insert(')')">)</button>
                <button class="amaliat calcbuttons" id="equal">=</button>
                <button class="amaliat calcbuttons" id="delete">del</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
